<html>
<head>
<title>Auto Refesh</title>
<script src="jquery-3.4.1.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<link href="css/bootstrap.css" rel="stylesheet" />

<style>
	body
	{
		margin:0;
		padding:0;
		background-color:#f1f1f1;
	}
	.box
	{
		width:500px;
		border:1px solid #ccc;
		background-color:#fff;
		border-radius:5px;
	}
	#load_tweets
	{
		padding:16px;
		background-color:#f1f1f1;
		margin-bottom:30px;
	}
	#load_tweets p
	{
		padding:12px;
		border-bottom:1px dotted #ccc;
	}
</style>
</head>

<body>
<br />
<br />
<br />
<br />

	<div class="container box">
		<form name="add_tweet" method="post">
			<br />
			<h3 align="center">Page</h3>
			<br />
				<div class="form-group">
						<textarea name="tweet" id="tweet" class="form-control"></textarea>
				</div>
				<div class="form-group" align="right">
					<input type="button" name="btn_tweet" id="btn_tweet" class="btn btn-info" value="tweet">
				</div>
		</form>
<br />
<br />
<div id="load_tweets"></div>
</div>
</body>
</html>
<script>
$(document).ready(function(){
	$('#btn_tweet').click(function()
	{
	var tweet_txt = $('#tweet').val();
	if($.trim(tweet_txt) != '' )
	{
	alert(tweet_txt);
	}
	});
});
</script>
